# This file was automatically generated by 'stack init'
#
# Some commonly used options have been documented as comments in this file.
# For advanced use and comprehensive documentation of the format, please see:
# https://docs.haskellstack.org/en/stable/yaml_configuration/

resolver: lts-18.21

packages:
- .

extra-deps:
- cuda-0.11.0.0
- nvvm-0.10.0.0
- OptDir-0.0.4
- bytestring-encoding-0.1.0.0
- extra-deps/accelerate
- extra-deps/tensorflow-haskell/tensorflow
- extra-deps/tensorflow-haskell/tensorflow-core-ops
- extra-deps/tensorflow-haskell/tensorflow-opgen
- extra-deps/tensorflow-haskell/tensorflow-ops
- extra-deps/tensorflow-haskell/tensorflow-proto
- extra-deps/haskell-MIP/MIP
- proto-lens-0.7.1.2
- proto-lens-protobuf-types-0.7.1.2
- proto-lens-protoc-0.7.1.1
- proto-lens-runtime-0.7.0.3
- proto-lens-setup-0.4.0.6
- tasty-1.4.3
- tasty-hunit-0.10.0.3
- tasty-quickcheck-0.10.2
- criterion

# Override default flag values for local packages and extra-deps
flags:
  accelerate:
    # set to 'true' if you use one of the code generating backends below; you
    # can get information about what code is generated, etc.
    debug: false
  template-accelerate:
    llvm-cpu: false   # set to 'true' to generate parallel CPU code
    llvm-ptx: false   # set to 'true' to generate code for NVIDIA GPUs

# Extra per-package and global ghc options. This shouldn't be required...
ghc-options:
  llvm-hs: -optcxx=-std=c++14 -optcxx=-lstdc++ -optcxx=-fno-rtti

# Extra package databases containing global packages
# extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true
#
# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: ">=2.1"
#
# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64
#
# Extra directories used by stack for building
extra-lib-dirs:
    - /usr/local/lib
    - extra-deps/tf2101/lib
extra-include-dirs:
    - /usr/local/include
    - extra-deps/tensorflow-haskell/tensorflow
    - extra-deps/tensorflow-haskell/tensorflow/third_party
#
# Allow a newer minor version of GHC than the snapshot specifies
# compiler-check: newer-minor
#
# vim: nospell